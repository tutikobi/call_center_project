{% extends "base.html" %}

{% block title %}Registrar Afastamento{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Registrar Afastamento para {{ funcionario.nome }}</h1>
    <a href="{{ url_for('rh.ver_funcionario', id=funcionario.id) }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Voltar ao Perfil
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <select class="form-select" id="motivo" name="motivo" required>
                    <option value="Férias">Férias</option>
                    <option value="Licença Médica">Licença Médica</option>
                    <option value="Licença Maternidade/Paternidade">Licença Maternidade/Paternidade</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="data_inicio" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="data_fim" class="form-label">Data de Fim</label>
                    <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações (Opcional)</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success">Salvar Registro</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
