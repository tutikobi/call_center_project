{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2">Visualizar Email</h1>
    <a href="{{ url_for('routes.caixa_email_agente', agente_id=email.agente_id) }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i> Voltar para a Caixa de Entrada
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{{ email.assunto }}</h5>
        <small class="text-muted">De: {{ email.remetente }} | Em: {{ email.data_recebimento.strftime('%d/%m/%Y %H:%M') }}</small>
    </div>
    <div class="card-body">
        <p style="white-space: pre-wrap;">{{ email.corpo }}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary"><i class="fas fa-reply me-2"></i> Responder</button>
    </div>
</div>
{% endblock %}
